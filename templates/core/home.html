{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Portfolio{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-16">
    <div class="text-center space-y-6 animate-fade-in">
        <!-- Profile Image -->
        <div class="mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-gradient-to-r from-primary via-secondary to-purple-600 rounded-full blur-xl opacity-50 animate-pulse"></div>
                <img src="{% static 'images/profile.jpg' %}" alt="Kathish" class="relative w-40 h-40 md:w-52 md:h-52 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-2xl">
            </div>
        </div>
        
        <h1 class="text-5xl md:text-7xl font-bold">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary via-secondary to-purple-600">
                Hi, I'm Kathish Sudhakar
            </span>
        </h1>
        <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto delay-100 animate-fade-in">
            Full-Stack Developer & UI/UX Designer
        </p>
        <p class="text-lg text-gray-500 dark:text-gray-500 max-w-xl mx-auto delay-200 animate-fade-in">
            Building beautiful, responsive, and user-friendly web applications
        </p>
        <div class="flex justify-center space-x-4 pt-6 delay-300 animate-fade-in">
            <a href="{% url 'core:projects' %}" class="px-8 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                View Projects
            </a>
            <a href="{% url 'core:contact' %}" class="px-8 py-3 border-2 border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Contact Me
            </a>
        </div>
    </div>
</div>
{% endblock %}
