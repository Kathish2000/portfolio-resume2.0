{% extends 'base.html' %}

{% block title %}Contact - Portfolio{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
        Get In Touch
    </h1>
    
    <div class="grid md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 animate-fade-in">
            <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Send a Message</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                </button>
            </form>
        </div>
        
        <!-- Contact Info -->
        <div class="space-y-6 delay-100 animate-fade-in">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-start space-x-4">
                    <div class="p-3 bg-blue-100 dark:bg-blue-900 rounded-lg">
                        <i class="fas fa-envelope text-2xl text-primary"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1 text-gray-900 dark:text-white">Email</h3>
                        <p class="text-gray-600 dark:text-gray-400">kathish@example.com</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-start space-x-4">
                    <div class="p-3 bg-green-100 dark:bg-green-900 rounded-lg">
                        <i class="fas fa-map-marker-alt text-2xl text-secondary"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1 text-gray-900 dark:text-white">Location</h3>
                        <p class="text-gray-600 dark:text-gray-400">Your City, Country</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex items-start space-x-4">
                    <div class="p-3 bg-purple-100 dark:bg-purple-900 rounded-lg">
                        <i class="fas fa-phone text-2xl text-purple-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1 text-gray-900 dark:text-white">Phone</h3>
                        <p class="text-gray-600 dark:text-gray-400">+1 (234) 567-8900</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <h3 class="font-semibold text-lg mb-4 text-gray-900 dark:text-white">Follow Me</h3>
                <div class="flex space-x-4">
                    <a href="#" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-primary hover:text-white transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-primary hover:text-white transition-colors">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                    <a href="#" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-primary hover:text-white transition-colors">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
