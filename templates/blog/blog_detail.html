{% extends 'base.html' %}

{% block title %}{{ blog.title }} - Blog{% endblock %}

{% block content %}
<article class="max-w-4xl mx-auto py-12">
    <!-- Back Button -->
    <a href="{% url 'blog:list' %}" class="inline-flex items-center text-primary hover:text-blue-600 mb-8 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Blog
    </a>
    
    <!-- Featured Image -->
    {% if blog.featured_image %}
        <img src="{{ blog.featured_image.url }}" alt="{{ blog.title }}" class="w-full h-64 md:h-96 object-cover rounded-xl shadow-2xl mb-8 animate-fade-in">
    {% endif %}
    
    <!-- Article Header -->
    <header class="mb-8 animate-fade-in delay-100">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
            {{ blog.title }}
        </h1>
        <div class="flex items-center text-gray-600 dark:text-gray-400">
            <i class="far fa-calendar mr-2"></i>
            <time datetime="{{ blog.created_at|date:'Y-m-d' }}">{{ blog.created_at|date:"F d, Y" }}</time>
        </div>
    </header>
    
    <!-- Article Content -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 md:p-12 animate-fade-in delay-200">
        <div class="prose prose-lg dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 leading-relaxed">
            {{ blog.content|linebreaks }}
        </div>
    </div>
</article>
{% endblock %}
